service: hm-pickup-backend

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-east-1'}
  environment:
    # This would cause error when running offline, comment it out if needed
    BACKEND_HOST: !Join ['', ['https://', !Ref ApiGatewayRestApi, '.execute-api.', '${self:provider.region}', '.amazonaws.com/${self:provider.stage}']]
    GOOGLE_OAUTH_CLIENT_ID: ${env:GOOGLE_OAUTH_CLIENT_ID}
    GOOGLE_OAUTH_CLIENT_SECRET: ${env:GOOGLE_OAUTH_CLIENT_SECRET}
    DISCORD_ADMIN_WEBHOOK_URL: ${env:DISCORD_ADMIN_WEBHOOK_URL}
    DISCORD_NOTIFICATION_WEBHOOK_URL: ${env:DISCORD_NOTIFICATION_WEBHOOK_URL}
    DYNAMODB_REGION: ${self:provider.region}
    HOLODEX_API_KEY: ${env:HOLODEX_API_KEY}
    YOUTUBE_API_KEY: ${env:YOUTUBE_API_KEY}
    CALL_YOUTUBE: ${env:CALL_YOUTUBE, 'true'}
    SONGS_TO_PICK: ${env:SONGS_TO_PICK, '50'}
    # DynamoDB endpoint - only set in local development
    DYNAMODB_ENDPOINT: ${self:custom.dynamodbEndpoint.DYNAMODB_ENDPOINT, ''}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:BatchWriteItem
          Resource:
            - !GetAtt HololiveSongsTable.Arn

functions:
  api:
    handler: src/lambda.handler
    timeout: 600 # 10 minute
    memorySize: 512
    logRetentionInDays: 3 # Set CloudWatch log retention to 3 days
    events:
      - http:
          path: /auth/oauth/callback
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-Api-Key
            allowCredentials: false
          private: false # API key is not required
          request:
            parameters:
              querystrings:
                code: true # Required query parameter
      - http:
          path: /
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-Api-Key
            allowCredentials: false
          private: false
      - schedule:
          rate: cron(0 9 * * ? *) # Run at 9 AM UTC (midnight PST) after Google API quotas reset
          enabled: true
          input:
            source: aws.events
            detail:
              task: checkOAuthToken
      - schedule:
          rate: cron(0 10 * * ? *) # Run at 10 AM UTC (1 AM PST)
          enabled: true
          input:
            source: aws.events
            detail:
              task: fetchAndFilterSongs

resources:
  Resources:
    HololiveSongsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: hololive_songs
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    # API Gateway response configurations
    GatewayResponse4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'

    GatewayResponse5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'

build:
  esbuild: false

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    packager: 'npm'
    excludeFiles: src/**/*.test.ts
    includeModules:
      forceExclude:
        - '@aws-sdk/client-dynamodb'
        - '@aws-sdk/lib-dynamodb'
        - '@aws-sdk/util-dynamodb'
        - 'aws-lambda'
        - '@aws-sdk/smithy-client'
        - '@aws-sdk/types'
        - '@aws-sdk/util-utf8'
        - '@aws-sdk/middleware-retry'
        - '@aws-sdk/protocol-http'
  serverless-offline:
    noPrependStageInUrl: true
    useChildProcesses: true
    location: .
    lambdaPort: 3002
  # Conditional DynamoDB endpoint for local development
  dynamodbEndpoint: ${file(./serverless/dynamodb-endpoint.js)}
  offlineHost: 'http://localhost:3000'

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**'
    - 'node_modules/**'
    - '!node_modules/.yarn/**'  # Exclude yarn cache if using yarn
    - '!node_modules/.cache/**' # Exclude cache directories
